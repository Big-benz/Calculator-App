<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>

    <!-- Calculator section container -->

    <section class="calculator-container">

        <!-- Calculator Screen Display -->

        <main class="display">

            <!-- Actual screen display value -->

            <div class="display-wrapper">

                <h1 id="text"></h1>

            </div>

        </main>

        <!-- Buttons container -->

        <main class="buttons-container">

            <div class="buttons-wrapper">

                <!-- Actual buttons -->

                <div class="buttons">

                    <button type="button" class="btn 1">1</button>

                    <button type="button" class="btn 2">2</button>

                    <button type="button" class="btn 3">3</button>

                    <button type="button" class="btn 4">4</button>

                    <button type="button" class="btn 5">5</button>

                    <button type="button" class="btn 6">6</button>

                    <button type="button" class="btn 7">7</button>

                    <button type="button" class="btn 8">8</button>

                    <button type="button" class="btn 9">9</button>

                    <button type="button" class="btn 0">0</button>

                    <button type="button" class="btn btn-DEL">DEL</button>

                    <button type="button" class="btn btn-div">/</button>

                    <button type="button" class="btn btn-mult">*</button>

                    <button type="button" class="btn btn-minus">-</button>

                    <button type="button" class="btn btn-plus">+</button>

                    <button type="button" class="btn percent">%</button>

                    <button type="button" class="btn btn-clear">C</button>
                
                    <button type="button" class="btn btn-left-bracket">(</button>

                    <button type="button" class="btn btn-right-bracket">)</button>

                    <button type="button" class="btn btn-equal-to">=</button>
                    
                </div>

            </div>
            
        </main>

    </section>

    
    
    <script src="app.js"></script>
</body>
</html>
